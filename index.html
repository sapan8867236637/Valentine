<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 2s ease;
  }

  body.romantic {
    background: radial-gradient(circle at top, #ff6f91, #b3003c, #2a0010);
  }

  /* üíë Animated romantic scene */
  .scene {
    position: fixed;
    inset: 0;
    z-index: 0;
    display: none;
    pointer-events: none;
  }

  body.romantic .scene {
    display: block;
  }

  /* Couple silhouettes */
  .couple {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 80px;
    animation: breathe 6s ease-in-out infinite;
  }

  .person {
    width: 80px;
    height: 160px;
    background: #2b0012;
    border-radius: 40px 40px 20px 20px;
    position: relative;
  }

  .person::before {
    content: '';
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 50px;
    background: #2b0012;
    border-radius: 50%;
  }

  /* Boy kneeling */
  .boy {
    transform: rotate(-5deg) translateY(20px);
    height: 130px;
  }

  /* Girl */
  .girl {
    height: 160px;
  }

  /* üåπ Rose bloom */
  .rose {
    position: absolute;
    bottom: 30%;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 80px;
    background: green;
    border-radius: 10px;
  }

  .petal {
    position: absolute;
    top: -20px;
    left: 50%;
    width: 40px;
    height: 40px;
    background: crimson;
    border-radius: 50%;
    transform: translateX(-50%) scale(0.3);
    animation: bloom 6s ease forwards;
  }

  @keyframes bloom {
    from { transform: translateX(-50%) scale(0.3); }
    to { transform: translateX(-50%) scale(1); }
  }

  @keyframes breathe {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.02); }
  }

  /* üíå Quote */
  .quote {
    position: fixed;
    bottom: 18%;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: white;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    text-shadow: 0 0 20px rgba(255,255,255,0.6);
    z-index: 2;
    padding: 0 20px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Buttons container */
  .container {
    z-index: 3;
    text-align: center;
    padding: 40px 30px;
    background: rgba(255,255,255,0.25);
    border-radius: 25px;
  }

  button {
    border: none;
    border-radius: 14px;
    cursor: pointer;
    padding: 16px 34px;
    font-size: 1.6rem;
    background: #ff2e63;
    color: white;
  }

  #noBtn {
    position: absolute;
    background: white;
    color: #ff2e63;
    font-size: 1rem;
    padding: 8px 14px;
  }
</style>
</head>

<body>

<div class="scene">
  <div class="couple">
    <div class="person boy"></div>
    <div class="person girl"></div>
  </div>

  <div class="rose">
    <div class="petal"></div>
  </div>
</div>

<div class="container" id="container">
  <h1 id="question">Will you be my Valentine? üíù</h1>
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">No üôÉ</button>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const container = document.getElementById("container");
  const question = document.getElementById("question");

  const quotes = [
    "I want every tomorrow with you üåπ",
    "You are my forever and always üíñ",
    "My heart chose you ‚ù§Ô∏è",
    "Life makes sense with you ‚ú®",
    "I‚Äôd choose you in every lifetime üíò"
  ];

  // Name from URL
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  question.innerText = `${name ? decodeURIComponent(name) : "Hey you"}, will you be my Valentine? üíù`;

  let escapes = 0;

  function moveNo() {
    escapes++;
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";

    if (escapes > 12) noBtn.remove();
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  yesBtn.addEventListener("click", () => {
    document.body.classList.add("romantic");
    container.remove();
    noBtn.remove();

    const quote = document.createElement("div");
    quote.className = "quote";
    quote.innerText = quotes[Math.floor(Math.random() * quotes.length)];
    document.body.appendChild(quote);

    yesBtn.style.position = "fixed";
    yesBtn.style.inset = "0";
    yesBtn.style.fontSize = "4rem";
    yesBtn.innerText = "YAHHHH!!! üíòüåπ";
    document.body.appendChild(yesBtn);
  });
</script>

</body>
</html>
