<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Comic Sans MS', 'Segoe UI', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 1.5s ease;
  }

  /* ğŸ’– Romantic background AFTER YES */
  body.romantic {
    background: radial-gradient(circle at top, #ff6f91, #ff2e63, #6a001f);
  }

  .container {
    text-align: center;
    padding: 40px 30px;
    background: rgba(255,255,255,0.25);
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    z-index: 2;
  }

  h1 {
    color: white;
    font-size: 2.4rem;
    margin-bottom: 30px;
  }

  button {
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff2e63;
    color: white;
    font-size: 1.6rem;
    padding: 18px 36px;
  }

  #noBtn {
    background: white;
    color: #ff2e63;
    font-size: 1rem;
    padding: 8px 14px;
    position: absolute;
  }

  /* ğŸ’Œ Romantic quote */
  .quote {
    position: fixed;
    bottom: 15%;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: #fff;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    text-shadow: 0 0 20px rgba(255,255,255,0.6);
    padding: 0 20px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(0.8);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5e82e7a34a.mp3" type="audio/mpeg">
</audio>

<div class="container" id="container">
  <h1 id="question">Will you be my Valentine? ğŸ’</h1>
  <button id="yesBtn">YES ğŸ’–</button>
  <button id="noBtn">No ğŸ™ƒ</button>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const container = document.getElementById("container");
  const music = document.getElementById("music");
  const question = document.getElementById("question");

  /* ğŸ”¤ Name from URL */
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  question.innerText = `${name ? decodeURIComponent(name) : "Hey you"}, will you be my Valentine? ğŸ’`;

  /* ğŸ’Œ Romantic quotes */
  const quotes = [
    "I found my forever the moment I found you ğŸ’–",
    "Every love story is beautiful, but ours is my favorite âœ¨",
    "With you, everything feels right ğŸ’•",
    "You are my today, tomorrow, and always â¤ï¸",
    "I didnâ€™t choose you, my heart did ğŸ’˜",
    "In a world full of chaos, you are my calm ğŸŒ¹",
    "If love had a face, it would look like you ğŸ˜"
  ];

  let scale = 1;
  let escapes = 0;
  let yesClicked = false;

  function moveNo() {
    if (yesClicked) return;

    escapes++;

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;

    if (escapes === 10) {
      noBtn.innerText = "waitâ€¦ ğŸ˜­";
    }

    if (escapes > 12) {
      noBtn.style.animation = "shake 0.5s infinite";
      setTimeout(() => {
        noBtn.style.transition = "opacity 3s ease";
        noBtn.style.opacity = "0";
        setTimeout(() => noBtn.remove(), 3000);
      }, 1000);
    }
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  yesBtn.addEventListener("click", () => {
    yesClicked = true;

    // ğŸ”’ Stop scaling forever
    yesBtn.style.transform = "none";

    music.play();

    if (navigator.vibrate) {
      navigator.vibrate([200, 100, 200, 100, 400]);
    }

    // ğŸ’– Romantic glow
    document.body.classList.add("romantic");

    container.remove();
    noBtn.remove();

    // ğŸ’¥ Full screen YES
    yesBtn.style.position = "fixed";
    yesBtn.style.top = "0";
    yesBtn.style.left = "0";
    yesBtn.style.width = "100vw";
    yesBtn.style.height = "100vh";
    yesBtn.style.fontSize = "4rem";
    yesBtn.style.borderRadius = "0";
    yesBtn.innerText = "YAHHHHH!!! ğŸ’˜ğŸ‰ğŸ˜";
    document.body.appendChild(yesBtn);

    // ğŸ’Œ Show random quote
    const quote = document.createElement("div");
    quote.className = "quote";
    quote.innerText = quotes[Math.floor(Math.random() * quotes.length)];
    document.body.appendChild(quote);

    launchConfetti();
    launchFireworks();
  });

  /* ğŸ’– Floating hearts forever */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);

  /* ğŸ‰ Confetti */
  function launchConfetti() {
    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement("div");
      confetti.innerText = "ğŸ‰";
      confetti.style.position = "absolute";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = "-20px";
      confetti.style.fontSize = "24px";
      confetti.style.animation = "floatUp 2s linear";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 2000);
    }
  }

  /* ğŸ† Fireworks */
  function launchFireworks() {
    for (let i = 0; i < 30; i++) {
      const fire = document.createElement("div");
      fire.innerText = "âœ¨";
      fire.style.position = "absolute";
      fire.style.left = Math.random() * 100 + "vw";
      fire.style.top = Math.random() * 100 + "vh";
      fire.style.fontSize = "30px";
      fire.style.animation = "floatUp 1s ease-out";
      document.body.appendChild(fire);
      setTimeout(() => fire.remove(), 1000);
    }
  }
</script>

</body>
</html>
