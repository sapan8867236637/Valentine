<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Comic Sans MS', 'Segoe UI', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    padding: 40px 30px;
    background: rgba(255,255,255,0.25);
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    z-index: 2;
  }

  h1 {
    color: white;
    font-size: 2.4rem;
    margin-bottom: 30px;
  }

  button {
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff2e63;
    color: white;
    font-size: 1.6rem;
    padding: 18px 36px;
  }

  #noBtn {
    background: white;
    color: #ff2e63;
    font-size: 1rem;
    padding: 8px 14px;
    position: absolute;
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(0.8);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }

  .fade {
    opacity: 0;
    transition: opacity 1.5s ease;
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5e82e7a34a.mp3" type="audio/mpeg">
</audio>

<div class="container" id="container">
  <h1 id="question">Will you be my Valentine? ğŸ’</h1>

  <button id="yesBtn">YES ğŸ’–</button>
  <button id="noBtn">No ğŸ™ƒ</button>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const container = document.getElementById("container");
  const music = document.getElementById("music");
  const question = document.getElementById("question");

  /* ğŸ”¤ Name from URL */
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Hey you";
  question.innerText = `${name}, will you be my Valentine? ğŸ’`;

  let scale = 1;
  let escapes = 0;

  function moveNo() {
    escapes++;

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    scale += 0.25;
    yesBtn.style.transform = `scale(${scale})`;

    if (escapes > 5) {
      noBtn.innerText = "okayâ€¦ ğŸ˜­";
      noBtn.classList.add("fade");
      setTimeout(() => noBtn.remove(), 1500);
    }
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  yesBtn.addEventListener("click", () => {
    music.play();

    // ğŸ“³ Mobile vibration
    if (navigator.vibrate) {
      navigator.vibrate([200, 100, 200, 100, 400]);
    }

    container.remove();

    yesBtn.style.position = "fixed";
    yesBtn.style.top = 0;
    yesBtn.style.left = 0;
    yesBtn.style.width = "100vw";
    yesBtn.style.height = "100vh";
    yesBtn.style.fontSize = "4rem";
    yesBtn.innerText = "YAHHHHH!!! ğŸ’˜ğŸ‰ğŸ˜";

    document.body.appendChild(yesBtn);

    launchConfetti();
    launchFireworks();
  });

  /* ğŸ’– Floating hearts forever */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);

  /* ğŸ‰ Confetti */
  function launchConfetti() {
    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement("div");
      confetti.innerText = "ğŸ‰";
      confetti.style.position = "absolute";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = "-20px";
      confetti.style.fontSize = "24px";
      confetti.style.animation = "floatUp 2s linear";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 2000);
    }
  }

  /* ğŸ† Fireworks */
  function launchFireworks() {
    for (let i = 0; i < 30; i++) {
      const fire = document.createElement("div");
      fire.innerText = "âœ¨";
      fire.style.position = "absolute";
      fire.style.left = Math.random() * 100 + "vw";
      fire.style.top = Math.random() * 100 + "vh";
      fire.style.fontSize = "30px";
      fire.style.animation = "pop 1s ease-out";
      document.body.appendChild(fire);
      setTimeout(() => fire.remove(), 1000);
    }
  }
</script>

</body>
</html>
